<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Loan Approval Prediction</h1>
    <form method="POST">
        <label>Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Unknown">Unknown</option>
        </select><br>

        <label>Married:</label>
        <select name="married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Unknown">Unknown</option>
        </select><br>

        <label>Dependents:</label>
        <input type="number" name="dependents" min="0" max="3" required><br>

        <label>Education:</label>
        <select name="education" required>
            <option value="Graduate">Graduate</option>
            <option value="Non-Graduate">Non-Graduate</option>
            <option value="Unknown">Unknown</option>
        </select><br>

        <label>Self Employed:</label>
        <select name="self_employed" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Unknown">Unknown</option>
        </select><br>

        <label>Applicant Income:</label>
        <input type="number" name="applicant_income" required><br>

        <label>Loan Amount:</label>
        <input type="number" name="loan_amount" required><br>

        <label>Loan Amount Term:</label>
        <input type="number" name="loan_amount_term" required><br>

        <label>Credit History:</label>
        <input type="number" name="credit_history" min="0" max="1" required><br>

        <label>Property Area:</label>
        <select name="property_area" required>
            <option value="Urban">Urban</option>
            <option value="Semi-urban">Semi-urban</option>
            <option value="Rural">Rural</option>
            <option value="Unknown">Unknown</option>
        </select><br>

        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Prediction Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
